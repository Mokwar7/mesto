<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="overflow">

<!-- HEADER -->

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

<!-- MAIN OF THE BODY -->

  <main>

<!-- PROFILE -->

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
          Mokwar
        </h1>
        <button type="submit" class="profile__edit-button">
          <img src="./images/Edit_Button.svg" alt="Кнопка - отредактировать имя и описание профиля" class="profile__img-edit-button hover">
        </button>
        <p class="profile__description">
          Like to study everytime :D
        </p>
      </div>
      <button type="submit" class="profile__add-button hover"></button>
    </section>

<!-- ELEMENTS -->

    <section class="elements">
      <div class="element">
        <img src="./images/change_this_settings.png" alt="Фотография поста" class="element__photo">
        <h2 class="element__name">
          Поменяй эти настройки!
        </h2>
        <img src="./images/like.svg" alt="Поставить лайк" class="element__heart hover">
      </div>
      <div class="element">
        <img src="./images/am_I_bad.jpg" alt="Фотография поста" class="element__photo">
        <h2 class="element__name">
          Я дно?
        </h2>
        <img src="./images/like.svg" alt="Поставить лайк" class="element__heart hover">
      </div>
      <div class="element">
        <img src="./images/reached_Radiant.jpg" alt="Фотография поста" class="element__photo">
        <h2 class="element__name">
          Радиант
        </h2>
        <img src="./images/like.svg" alt="Поставить лайк" class="element__heart hover">
      </div>
      <div class="element">
        <img src="./images/u_miss_click.jpg" alt="Фотография поста" class="element__photo">
        <h2 class="element__name">
          Ты промазал!
        </h2>
        <img src="./images/like.svg" alt="Поставить лайк" class="element__heart hover">
      </div>
      <div class="element">
        <img src="./images/u_r_so_bad.jpg" alt="Фотография поста" class="element__photo">
        <h2 class="element__name">
          Ты нуб
        </h2>
        <img src="./images/like.svg" alt="Поставить лайк" class="element__heart hover">
      </div>
      <div class="element">
        <img src="./images/change_this_settings.png" alt="Фотография поста" class="element__photo">
        <h2 class="element__name">
          Поменяй эти настройки, чтобы стать лучше!
        </h2>
        <img src="./images/like.svg" alt="Поставить лайк" class="element__heart hover">
      </div>
    </section>
  </main>

<!-- FOOTER OF THE BODY -->

  <footer class="footer">
    <p class="footer__copyright" lang="en">
      @ 2023 Mesto Russia
    </p>
  </footer>

<!-- POPUP -->

  <div class="popup">
    <div class="popup__container">
    <div class="popup__block">
      <h2 class="popup__name">
        Редактировать профиль
      </h2>
      <form class="popup__form" name="popup">
        <label>
          <input type="text" name="name" id="name" placeholder="Имя профиля" required class="popup__input popup__input_name" value="">
        </label>
        <label>
          <input type="text" name="description" id="description" placeholder="Описание профиля" required class="popup__input popup__input_description">
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <button class="popup__close-button" type="button">
      <img src="./images/add_button.svg" alt="кнопка закрытия" class="popup__img-close-button hover">
    </button>
  </div>
  </div>

<!-- SCRIPT -->

<script src="./scripts/index.js"></script>

</body>
</html>
